<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <style>
        #wrapper { border:1px solid blue;padding:20px; margin: 20px;font-size: 20px;}
    </style>
    <script>
        $(document).ready(function(){  //$(funtion(){ 코드입력 })
            var el = $('#wrap > ul > li:eq(2) > ul');
            el.before('<p>ul앞부분에 추가</p>')
            el.after(' <p>ul뒷부분에 추가</p>')
        });
    </script>
</head>
<body>
    <div id="wrap">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3
                <!-- <p>ul앞부분에 추가</p> -->
                <ul>
                    <!-- <li>3-0</li> 추가-->
                    <li>3-1</li>
                    <li>3-2</li>
                    <li>3-3</li>
                    <li>3-4</li>
                    <!-- <li>3-5</li> 추가-->
                </ul>
                <!-- <p>ul뒷부분에 추가</p> -->
            </li>
            <li>4</li>
        </ul>
    </div>
</body>
</html>
