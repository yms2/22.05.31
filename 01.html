<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <style>
        #wrapper { border:1px solid blue;padding:20px; margin: 20px;font-size: 20px;}
    </style>
    <script>
        $(document).ready(function(){  //$(funtion(){ 코드입력 })

        });
    </script>
</head>

        <span>이곳의 내용을 바꿔 주세요.</span>
    </div>
    <div id="hidden">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>
</html>
